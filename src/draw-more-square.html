<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas 学习</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .canvas-wrapper {
      width: 100%;
      height: 100%;
    }

    .canvas {
      border: 1px solid #aaa;
      margin: 50px;
    }
  </style>
</head>

<body>
  <div class="canvas-wrapper">
    <canvas id="canvas" class="canvas" width="800" height="600">
      this is canvas dom
    </canvas>
  </div>
  <script>
    //画矩形的方法封装
    function drawRect(ctx, option) {
      const { width, height, x, y, lineWidth, fillColor, borderColor } = option;
      ctx.beginPath();
      ctx.rect(x, y, width, height);
      ctx.strokeStyle = borderColor;
      ctx.fillStyle = fillColor;
      ctx.lineWidth = lineWidth;
      ctx.fill();
      ctx.stroke();
      ctx.closePath();
    }

    window.onload = function () {
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      drawRect(context, { width: 50, height: 50, x: 100, y: 100, lineWidth: 3, fillColor: 'red', borderColor: 'blue' });

      let width = 300;
      let height = 300;
      let x = 200;
      let y = 200;
      for (let index = 0; index < 20; index++) {
        if (index === 0) {
          drawRect(context, { width, height, x, y, lineWidth: 2, fillColor: 'black', borderColor: 'black' });
        } else {
          let w = width - 10 * index;
          let h = height - 10 * index;
          let xx = x + 5 * index;
          let yy = y + 5 * index;
          let lw = 1;
          let fc = 'white', bc = 'white';
          if (index % 2 > 0) {
            drawRect(context, {
              width: w,
              height: h,
              x: xx,
              y: yy,
              lineWidth: lw,
              fillColor: fc,
              borderColor: bc
            });
          } else {
            drawRect(context, {
              width: w,
              height: h,
              x: xx,
              y: yy,
              lineWidth: lw,
              fillColor: 'black',
              borderColor: 'black'
            });
          }
        }

      }

    }
  </script>
</body>

</html>
